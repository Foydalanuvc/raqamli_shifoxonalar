{% extends 'layouts/base.html' %}
{% load crispy_forms_filters i18n %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="card border-primary" method="post" action="">
                {% csrf_token %}
                <div class="card-header bg-primary text-white">{% block title %}{% endblock %}</div>
                <div class="card-body">
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">{% block button_title %}{% endblock %}</button>
                        {% block button2 %}{% endblock %}
                    </div>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
